<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>uploadimg</title>
        <link  rel="stylesheet" href="/static/todo.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <header>
        <div id="main">
            <nav class="shadow">
              <!--logo image-->
              <img style="width: 95px;" src="/static/photos/newlogo.png"> 
                <ul style="font-family: cursive; font-weight: bold;">              
                  <li><a class="ui brown button"  href="/logout">LOGOUT</a></li>
                </ul>
                </nav>
                </div>
            </header>
            <div style="margin-top:50px;" class="ui container">
          <h1 class="ui center aligned header" style="font-family: cursive;">TO-DO LIST</h1>

          <form class="ui form"  action="/add" method="post">
            <div class="field">
              <label for="title" style="font-family: cursive; color: white;">WHAT TO DO</label>
              <input required type="text" name="title" placeholder="Enter Todo..." style="height: 50px;">
              <br>
              <button class="ui pink button" type="submit" style="margin-top:30px;">Add</button>
            </div>
          </form>
          {% for todo in todo_list %}
          <div class="ui segment">
             <p class="ui big header" >{{ todo.id }} | {{ todo.title }} </p>

             {% if todo.complete==False %}
             <span class="ui grey label">Not Done</span>
             {% else %}
             <span class="ui green label">Done</span>
              {% endif %}
              <!--add update and delete buttnos-->
              <a  class="ui blue button"   href="/update/{{todo.id }}">Update</a>
              <a  class="ui red button"  href="/delete/{{todo.id }}">Delete</a>
            </div>
          {% endfor %}
        </div>

            </body>
        </html>
